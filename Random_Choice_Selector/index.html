<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Choice Selector</title>
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of your choices. Seperated by a comma (',').
        <br />
        <br />Press Enter when you have provided all choices and are ready for
        the random generator to start.
      </h3>
      <textarea id="textarea" placeholder="Enter choices here..."></textarea>
      <div id="tags">
        <span class="tag">Choice 1</span>
        <span class="tag">Choice 2</span>
        <span class="tag">Choice 3</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
